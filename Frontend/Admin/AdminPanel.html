<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>𝐏𝐑𝐀𝐇𝐘𝐀 𝐓𝐄𝐂𝐇 𝐒𝐄𝐑𝐕𝐈𝐂𝐄𝐒</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/Frontend/images/icon/apple-icon-57x57.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="relative">
    <header
      class="flex justify-center shadow"
      style="background-color: #002428"
    >
      <div class="container h-24 px-4 sm:p-0 flex justify-between">
        <!-- Company Logo -->
        <div class="sm:w-1/6 flex flex-wrap content-center">
          <img
            src="/Frontend/images/Logo.jpg"
            alt="PTS LOGO"
            class="h-10 hidden sm:block"
          />
          <img
            src="/Frontend/images/icon/android-icon-48x48.png"
            alt="PTS LOGO"
            class="sm:hidden"
          />
        </div>

        <p
          class="text-white text-center text-xl sm:text-3xl font-bold flex flex-wrap content-center"
        >
          ADMIN PANEL
        </p>

        <!-- User Dropdown -->
        <div
          class="flex flex-col justify-center cursor-pointer relative"
          id="userDrop"
        >
          <div
            class="border-0 shadow py-1 px-2 rounded-md flex bg-transparent sm:bg-white"
          >
            <p
              class="hidden sm:flex uppercase text-lg font-bold align-middle mr-2 flex-wrap content-center"
            >
              User Name
            </p>
            <img
              src="../images/users.jpg"
              alt="User Photo"
              class="w-12 rounded-full border-2 p-1 border-blue-500"
            />
          </div>
          <div
            class="w-full min-w-28 hidden flex-col border-1 shadow z-10 bg-slate-200 rounded mt-3 py-2 absolute top-3/4 right-0"
            id="userDD"
          >
            <a
              href="#"
              class="px-3 py-1 mb-1 hover:bg-slate-400"
              onclick="showModel()"
              >Profile</a
            >
            <a
              href="./AdminLogin.html"
              class="px-3 py-1 mb-1 hover:bg-slate-400"
              >Sign Out</a
            >
          </div>
        </div>
      </div>

      <!-- User Profile Model -->
      <div
        class="modelBg hidden flex-wrap justify-center content-center fixed top-0 left-0 w-full h-screen z-20"
        style="background-color: rgba(0, 0, 0, 0.3)"
        id="profileModel"
      >
        <div
          class="modelWrapper w-full mx-4 sm:w-3/5 md:w-1/2 xl:w-1/3 rounded-md bg-white relative"
        >
          <div class="modelHead w-full" style="background-color: #002428">
            <label
              class="absolute top-1 right-1 cursor-pointer w-6 h-6 flex flex-wrap justify-center content-center rounded-full p-2 bg-red-500 text-white hover:text-black hover:border-2 hover:border-red-700 hover:bg-white"
              for="closeBtn"
              onclick="closeModel()"
            >
              <i class="fa-solid fa-xmark" id="closeBtn"></i>
            </label>
            <p class="text-center text-white text-2xl">User Profile</p>
          </div>

          <div class="modelBody p-8">
            <table class="table-fixed w-full border-collapse">
              <tbody>
                <tr>
                  <td class="p-2 font-bold w-1/3 border border-black">
                    User Name
                  </td>
                  <td class="w-2/3 border border-black">
                    <input
                      type="text"
                      name="pusername"
                      value="Ayush Awashi"
                      class="p-2 w-full h-full outline-none"
                      disabled
                    />
                  </td>
                </tr>
                <tr>
                  <td class="p-2 font-bold w-1/3 border border-black">Email</td>
                  <td class="w-2/3 border border-black">
                    <input
                      type="text"
                      name="puseremail"
                      value="ayushawasthi@ gmail.com"
                      class="p-2 w-full h-full outline-none"
                      disabled
                    />
                  </td>
                </tr>
                <tr>
                  <td class="p-2 font-bold w-1/3 border border-black">Role</td>
                  <td class="p-2 w-2/3 border border-black">Admin</td>
                </tr>
                <tr>
                  <td class="p-2 font-bold w-1/3 border border-black">
                    Password
                  </td>
                  <td class="w-2/3 border border-black relative">
                    <input
                      type="password"
                      name="puserpwd"
                      value="123456"
                      class="p-2 w-full h-full outline-none"
                      id="profileInp"
                      disabled
                    />
                    <div class="absolute right-3" style="top: 25%">
                      <i
                        class="fa-solid fa-eye text-xl cursor-pointer"
                        id="eyeP1"
                        onclick="handlePeye(event)"
                      ></i>
                      <i
                        class="fa-solid fa-eye-slash text-xl cursor-pointer"
                        id="eyeP2"
                        onclick="handlePeye(event)"
                        style="display: none !important"
                      ></i>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="modelFooter">
            <div class="flex justify-center gap-4 mb-5">
              <button
                type="button"
                class="p-2 bg-blue-700 hover:bg-blue-600 hover:shadow rounded text-white"
                onclick="handlePfEdit()"
              >
                <i class="fa-solid fa-pen-to-square"></i>&nbsp;Edit
              </button>
              <button
                type="button"
                class="p-2 bg-green-700 hover:bg-green-600 hover:shadow rounded text-white"
                onclick="handlePfSave()"
              >
                <i class="fa-solid fa-floppy-disk"></i>&nbsp;Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="flex flex-col flex-wrap justify-center content-center">
        <div>
          <p
            class="font-bold text-center underline underline-offset-4 text-2xl py-6"
          >
            CONTACT TABLE
          </p>
        </div>
        <div class="container overflow-x-scroll sm:overflow-hidden">
          <table
            class="w-full table-fixed border border-collapse"
            style="min-width: 640px"
          >
            <thead>
              <tr>
                <th class="p-3 text-center border border-slate-600">NO.</th>
                <th class="p-3 text-center w-1/6 border border-slate-600">
                  DATE
                </th>
                <th class="p-3 text-center w-1/5 border border-slate-600">
                  EMAIL
                </th>
                <th class="p-3 text-center w-1/6 border border-slate-600">
                  SUBJECT
                </th>
                <th class="p-3 text-center w-2/5 border border-slate-600">
                  MESSAGE
                </th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer
      class="p-5 mt-12 text-center text-white"
      style="background-color: #002428"
    >
      <p>PRAHYA TECH SERVICES</p>
      <p>&COPY; Copyright. All Right Reserved.</p>
    </footer>

    <script src="./AdminScript.js"></script>
  </body>
</html>
