<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>𝐏𝐑𝐀𝐇𝐘𝐀 𝐓𝐄𝐂𝐇 𝐒𝐄𝐑𝐕𝐈𝐂𝐄𝐒</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/Frontend/images/icon/apple-icon-57x57.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="w-full flex flex-wrap content-center h-screen"
      style="background-color: #002428"
    >
      <!--------------------------- Company Text Logo ---------------------------->
      <div
        class="w-1/2 h-5/6 px-4 flex flex-col flex-wrap justify-center content-center border-r-2"
      >
        <div class="flex mb-14">
          <img
            src="../images/icon/apple-icon-114x114.png"
            alt="PTS Company Poster"
            class="mr-5"
          />
          <span class="flex flex-wrap content-center text-4xl text-white"
            >PRAHYA TECH SERVICES</span
          >
        </div>
      </div>

      <!--------------------------- Login Form ---------------------------->
      <div
        class="w-1/2 h-5/6 px-4 flex flex-wrap flex-col justify-center content-center"
        id="loginForm"
      >
        <p class="mb-7 text-4xl text-center text-white">Welcome</p>
        <p class="text-xl text-center text-white">
          PLEASE LOGIN TO ADMIN DASHBOARD
        </p>

        <form
          class="w-2/3 mt-8 flex flex-wrap flex-col"
          onsubmit="handleLoginSub(event)"
        >
          <div class="mb-3">
            <input
              type="text"
              name="username"
              class="w-full p-3 rounded outline-none"
              placeholder="USERNAME"
            />
            <span class="hidden text-red-500">Username is already exist</span>
          </div>
          <div class="mb-10">
            <div class="relative">
              <input
                type="password"
                name="password"
                class="w-full p-3 rounded outline-none"
                placeholder="PASSWORD"
                id="pwd"
              />
              <div class="absolute right-3" style="top: 25%">
                <i
                  class="fa-solid fa-eye text-xl cursor-pointer"
                  id="eye1"
                  onclick="handleeye(event)"
                ></i>
                <i
                  class="fa-solid fa-eye-slash text-xl cursor-pointer"
                  id="eye2"
                  onclick="handleeye(event)"
                  style="display: none !important"
                ></i>
              </div>
              <span class="hidden text-red-500">Username is already exist</span>
            </div>
          </div>
          <input
            type="submit"
            value="LOGIN"
            class="w-3/4 mb-10 mx-auto p-3 rounded bg-orange-700 text-white font-bold hover:bg-orange-500"
          />
        </form>

        <p class="text-lg text-center text-white">
          Don't have account?
          <button
            type="button"
            class="text-orange-600"
            onclick="handleformSwitch(event)"
            id="reg"
          >
            Register
          </button>
        </p>
      </div>

      <!--------------------------- Registration Form ---------------------------->
      <div
        class="w-1/2 h-5/6 px-4 hidden flex-wrap flex-col justify-center content-center"
        id="regForm"
      >
        <p class="mb-5 text-4xl text-center text-white">Welcome</p>
        <p class="text-xl text-center text-white">
          PLEASE REGISTER TO ADMIN DASHBOARD
        </p>

        <form
          class="w-2/3 mt-8 flex flex-wrap flex-col"
          onsubmit="handleRegSub(event)"
        >
          <!-- USERNAME -->
          <div class="mb-3">
            <input
              type="text"
              name="username"
              class="w-full p-3 mb-1 rounded outline-none"
              placeholder="USERNAME"
            />
            <span class="hidden text-red-500">Username is already exist</span>
          </div>

          <!-- PASSWORD -->
          <div class="mb-3">
            <div class="relative">
              <input
                type="password"
                name="cpassword"
                class="w-full p-3 rounded outline-none"
                placeholder="PASSWORD"
                id="pwd"
              />
              <div class="absolute right-3" style="top: 28%">
                <i
                  class="fa-solid fa-eye text-xl cursor-pointer"
                  id="eye1"
                  onclick="handleeye(event)"
                ></i>
                <i
                  class="fa-solid fa-eye-slash text-xl cursor-pointer"
                  id="eye2"
                  onclick="handleeye(event)"
                  style="display: none !important"
                ></i>
              </div>
            </div>
            <span class="hidden text-red-500">Username is already exist</span>
          </div>

          <!-- CONFIRM PASSWORD -->
          <div class="mb-8">
            <div class="relative">
              <input
                type="password"
                name="cpassword"
                class="w-full p-3 rounded outline-none"
                placeholder="CONFIRM PASSWORD"
                id="cpwdBox"
              />
              <div class="absolute right-3" style="top: 28%">
                <i
                  class="fa-solid fa-eye text-xl cursor-pointer"
                  id="ceye1"
                  onclick="handleCeye(event)"
                ></i>
                <i
                  class="fa-solid fa-eye-slash text-xl cursor-pointer"
                  id="ceye2"
                  onclick="handleCeye(event)"
                  style="display: none !important"
                ></i>
              </div>
            </div>
            <span class="hidden text-red-500">Username is already exist</span>
          </div>

          <!-- LOGIN/SUBMIT BUTTONS -->
          <input
            type="submit"
            value="REGISTER"
            class="w-3/4 mb-6 mx-auto p-3 rounded bg-orange-700 text-white font-bold hover:bg-orange-500"
          />
        </form>

        <p class="text-lg text-center text-white">
          Already have an account?
          <button
            type="button"
            class="text-orange-600"
            onclick="handleformSwitch(event)"
            id="login"
          >
            Login
          </button>
        </p>
      </div>
    </div>

    <script src="./AdminScript.js"></script>
  </body>
</html>
